name: Destroy AWS Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    if: github.event.inputs.confirmation == 'destroy'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Create terraform.tfvars
        run: |
          cat > terraform/terraform.tfvars <<EOF
          aws_region       = "${{ env.AWS_REGION }}"
          instance_type    = "${{ vars.INSTANCE_TYPE || 't3.xlarge' }}"
          storage_size     = ${{ vars.STORAGE_SIZE || 50 }}
          key_name         = "${{ vars.KEY_NAME || 'ollama-key' }}"
          allowed_ssh_cidr = "${{ vars.ALLOWED_SSH_CIDR || '0.0.0.0/0' }}"
          project_name     = "${{ vars.PROJECT_NAME || 'ollama-webui' }}"
          git_repo_url     = "${{ github.server_url }}/${{ github.repository }}.git"
          git_branch       = "${{ github.ref_name }}"
          default_model    = "${{ vars.DEFAULT_MODEL || '1' }}"
          EOF
      
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
      
      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve
      
      - name: Destruction Summary
        run: |
          echo "## ðŸ—‘ï¸ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All AWS resources have been successfully destroyed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Destroyed resources:**" >> $GITHUB_STEP_SUMMARY
          echo "- EC2 Instance" >> $GITHUB_STEP_SUMMARY
          echo "- Security Group" >> $GITHUB_STEP_SUMMARY
          echo "- CloudWatch Alarms" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Destruction completed at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")*" >> $GITHUB_STEP_SUMMARY
